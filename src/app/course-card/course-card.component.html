<div class="course-card" [ngClass]="cardClasses()" *ngIf="course">

    <div class="course-title">
        {{cardIndex || '' +" "+course.description}}
    </div>

    <ng-template #blankImage>
        <ng-container *ngTemplateOutlet="noImageTemplate; context:{description:course.description}"></ng-container>
    </ng-template>
    
    <ng-content select="course-image" *ngIf="course.iconUrl; else blankImage"></ng-content>
    <div class="course-description">
        {{course.longDescription}}
    </div>

    <button (click)="onCourseViewClick()">Course View</button>

</div>
