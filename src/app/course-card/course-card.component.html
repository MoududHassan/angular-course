<div class="course-card" [ngClass]="cardClasses()" *ngIf="course">

    <div class="course-title">
        {{cardIndex +" "+course.description}}
    </div>
    <img width="300" alt="Angular Logo" *ngIf="isImageExists(); else noImage"
         src="{{course.iconUrl}}">

    <ng-template #noImage>
        <p>No image Available</p>
    </ng-template>

    <div class="course-description">
        {{course.longDescription}}
    </div>

    <button (click)="onCourseViewClick()">Course View</button>

</div>
